<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Analog SVG Clock</title>
    <link rel="stylesheet" href="css/style.css" />    
  </head>
  <body>
    <div class="container mt-4">
        <div class="row text-center">
            <h3>Analog SVG Clock</h3>
        </div>
        <div class="text-center">
            <svg id="clockContainer" viewBox="0 0 100 100">
                <!-- Clock main circles and background -->
                <svg id="clockBackground" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45.5" stroke="darkgrey" stroke-width="1" />
                    <circle cx="50" cy="50" r="45" stroke="lightgrey" stroke-width="1" fill="#fffbf7" />
                </svg>
                <!-- Clock marks and hands -->
                <svg id="analogClockId" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="2" fill="#474646" class="watch-bg" />
                    <!-- Hour marks and hour numbers will be generated by JS -->
                    <!-- Hour hand -->
                    <line id="hour" x1="50" y1="50" x2="50" y2="24" style="stroke:#474646;stroke-width:2;stroke-linecap:round" />
                    <!-- Minute hand -->
                    <line id="minute" x1="50" y1="50" x2="50" y2="16" style="stroke:#474646;stroke-width:1.4;stroke-linecap:round" />
                    <!-- Second hand -->
                    <line id="second" x1="50" y1="50" x2="50" y2="14" style="stroke:#FF6F6F;stroke-width:1;stroke-linecap:round" />
                    <!-- Center circle -->
                    <circle cx="50" cy="50" r="2" fill="#474646" />
                </svg>
            </svg>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- SVG Clock module -->
    <script src="js/svg-clock.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            debugger;
            const clock = ClockModule.createClock();
            clock.initializeClock('analogClockId');
        });
    </script>
</body>
</html>
